name: CI/CD Release (DEB, RPM, Arch, Windows, Gnome)

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - '.github/workflows/*.yml'
  workflow_dispatch:

jobs:
  # Job 1: Build for Debian (.deb), RPM (.rpm), and AppImage
  build-deb-rpm-appimage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js LTS 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Get version from package.json
        id: package-version-deb-rpm
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Install dependencies (NodeJS)
        run: npm ci

      - name: Create GNOME shell extension package
        run: npm run package:gnome

      - name: Create Desktop package builds (DEB, RPM, AppImage)
        run: npm run build && npx electron-builder --linux deb rpm AppImage --publish never

      - name: Upload Linux artifacts (DEB, RPM, AppImage, Gnome ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages-deb-rpm-appimage
          path: |
            release/*.deb
            release/*.rpm
            release/*.AppImage
            dist-gnome/*.zip

  # Job 2: Build for Arch Linux (.pkg.tar.zst package)
  build-arch:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --user root
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies (Arch Linux)
        run: |
          pacman -Syu --noconfirm git nodejs npm base-devel
          pacman -S --noconfirm --needed libxcrypt-compat
        
      - name: Get version from package.json
        id: package-version-arch
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Install dependencies and build Arch package
        run: npm ci && npm run build && npx electron-builder --linux pacman --publish never

      - name: Upload Arch package artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages-arch
          path: "release/*.pacman"

  # Job 3: Build for Windows (.exe installer)
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js LTS 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies and build Windows .exe
        run: npm ci && npm run build && npx electron-builder --win --publish never

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: "release/*.exe"

  # Job 4: Build for Android
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "17"

      - name: Get version from package.json
        id: package-version-deb-rpm
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create Android apk
        run: npm ci && npm run package:android

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: react-native-app/android/app/build/outputs/apk/*/app-*.apk

  # Job 5: Create GitHub Release (depends on all builds finishing)
  create-release:
    runs-on: ubuntu-latest
    needs: [build-deb-rpm-appimage, build-arch, build-windows, build-android]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: package-version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        
      - name: Download all artifacts into a single directory
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List artifacts
        run: ls -lR artifacts/

      - name: Create GitHub Release and Upload Files
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package-version.outputs.VERSION }}
          name: Release v${{ steps.package-version.outputs.VERSION }}
          body: |
            ## New Release
            Version ${{ steps.package-version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            artifacts/linux-packages-deb-rpm-appimage/release/*.deb
            artifacts/linux-packages-deb-rpm-appimage/release/*.rpm
            artifacts/linux-packages-deb-rpm-appimage/release/*.AppImage
            artifacts/linux-packages-deb-rpm-appimage/dist-gnome/*.zip
            artifacts/linux-packages-arch/*.pacman
            artifacts/windows-installer/*.exe
            artifacts/android/*/app-*.apk
